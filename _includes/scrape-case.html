    <meta http-equiv="content-type" content="text/html; charset=utf-8" />

    <title>{{ title }} | Sunnywood Design Collective</title>
    <!-- dochead start -->
    <link rel="shortcut icon" href="/images/sunnywood2.ico">
    <link href="/common/frame.css" rel="stylesheet" type="text/css" />
    <link href="/common/style.css" rel="stylesheet" type="text/css" />


    <script type="text/javascript">

                rslt = new Image();

                return rslt;
            }
        }

        function changeImages() {
            if (document.images && (preloadFlag == true)) {

                people_over = newImage("/images/{{ img }}/people-over.jpg");
                portfolio_over = newImage("/images/{{ img }}/portfolio-over.jpg");
                services_over = newImage("/images/{{ img }}/services-over.jpg");

    </script>

    <!-- dochead end --></head>

<body onload="preloadImages();">

<div id="main-framing"><div id="main" class="noCollapse">

    <div id="main-1"><div id="main-1a">

        <!-- ========================== header ============================= -->
        <img src="/images/shadow_top.gif" width="765" height="17" border="0" style="margin: -1px 0 20px 0;" alt="" />

        <div id="head-banner">
            <img src="/images/{{ img }}/top.jpg" width="664" height="76" alt="Sunnywood Design Collective" border="0" usemap="#top_map" /><br />
            <img src="/images/{{ img }}/left.jpg" width="168" height="22" alt="" /><a
                href="/idea" onmouseover="window.status='Our Idea'; changeImages('idea', '/images/{{ img }}/idea-over.jpg'); return true;"
                    onmouseout="window.status=''; changeImages('idea', '/images/{{ img }}/idea-over.jpg'); return true;"><img name="idea" src="/images/{{ img }}/idea-over.jpg" width="59" height="22" border="0" alt="Our Idea" /></a><a
                href="/people" onmouseover="window.status='Sunnywood People'; changeImages('people', '/images/{{ img }}/people-over.jpg'); return true;"
                    onmouseout="window.status=''; changeImages('people', '/images/{{ img }}/people.jpg'); return true;"><img name="people" src="/images/{{ img }}/people.jpg" width="49" height="22" border="0" alt="People" /></a><a
                href="/portfolio" onmouseover="window.status='Sunnywood Portfolio'; changeImages('portfolio', '/images/{{ img }}/portfolio-over.jpg'); return true;"
                    onmouseout="window.status=''; changeImages('portfolio', '/images/{{ img }}/portfolio.jpg'); return true;"><img name="portfolio" src="/images/{{ img }}/portfolio.jpg" width="66" height="22" border="0" alt="Portfolio" /></a><a
                href="/services" onmouseover="window.status='Services at Sunnywood'; changeImages('services', '/images/{{ img }}/services-over.jpg'); return true;"
                    onmouseout="window.status=''; changeImages('services', '/images/{{ img }}/services.jpg'); return true;"><img name="services" src="/images/{{ img }}/services.jpg" width="60" height="22" border="0" alt="Services" /></a><a
                href="/process" onmouseover="window.status='The Sunnywood Design Process'; changeImages('process', '/images/{{ img }}/process-over.jpg'); return true;"
                    onmouseout="window.status=''; changeImages('process', '/images/{{ img }}/process.jpg'); return true;"><img name="process" src="/images/{{ img }}/process.jpg" width="57" height="22" border="0" alt="Process" /></a><a
                href="/contact" onmouseover="window.status='Contact Us at Sunnywood'; changeImages('contact', '/images/{{ img }}/contact-over.jpg'); return true;"
                    onmouseout="window.status=''; changeImages('contact', '/images/{{ img }}/contact.jpg'); return true;"><img name="contact" src="/images/{{ img }}/contact.jpg" width="58" height="22" border="0" alt="Contact" /></a><img src="/images/{{ img }}/right.jpg" width="147" height="22" alt="" /></div>

        <map name="top_map" id="header">
            <area shape="rect" alt="" coords="518,17,643,47" href="/" />
        </map>

        <!-- END header -->

        <table cellpadding="0" cellspacing="0">
            <tr>

                <!-- ===== COLUMN ONE - HIGHLIGHTS ========== -->

                <td id="colone">

                    <div class="leftside">

                        <h2>Selected Projects</h2>

                        <p><a href="/pewcenter">Pew Center on Global Climate Change</a><br />
                            <a href="/plantations">Cornell Plantations</a><br />
                            <a href="/natureconservancy">The Nature Conservancy</a><br />
                            <a href="/amigos">Amigos de las Am&eacute;ricas</a><br />
                            <a href="/climatecrisis">An Inconvenient Truth</a></p>

                    </div>
                </td>

                <!-- ===== COLUMN TWO - CONTENT ========== -->

                <td id="coltwo" colspan="2" style="width: 470px;">

                    {{ content }}

                </td>

            </tr>
        </table></div></div>

    <!-- ============================= footer ========================== -->

    <img src="/images/shadow_bottom.gif" width="765" height="17" border="0" style="margin: 0px 0 12px 0;" alt="" />

    <div id="footer">
        <p>Copyright &copy; 2008 Sunnywood Designs, Inc.<br />Image: {{ img }} blooming in Northeast Ohio, spring 2005. Photo: Paul Adkins</p></div>

</div></div>

</body>
</html>
